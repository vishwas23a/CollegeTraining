<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            list-style: circle;
            background-color: aqua;
            padding: 5px;
            }
            ul li{
                background-color: blueviolet;
                margin: 10px;
                padding: 20px;
            }

    </style>
</head>
<body>
    <h1>Ordered List</h1>
    <ol type="A" >
        <li>home</li>
        <li>work</li>
        <li>contact</li>
        

    </ol>
    <h1>Unordered List</h1>
    <ul type="circle">
        <li>home</li>
        <li>work</li>
        <li>contact</li>
    </ul>
</body>
</html>
